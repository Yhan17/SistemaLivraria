<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
<title>Books</title>
</head>
<body>
	<h:form>
		<h:panelGrid columns="2">
			<p>Nome</p>	
			<input jsf:id="nome" type="text" placeholder="Login" jsf:value="#{usuarioController.usuario.nome}"/>		
			<p>Login</p>
			<input jsf:id="login" type="text" placeholder="Senha" jsf:value="#{usuarioController.usuario.login}" />				
			<p>Senha</p>
			<input jsf:id="senha" type="password" placeholder="Senha" jsf:value="#{usuarioController.usuario.senha}" />					
			<p>Email</p>
			<input jsf:id="email" type="text" placeholder="Senha" jsf:value="#{usuarioController.usuario.email}" />						
			
			<button type="Submit" jsf:actionListener="#{usuarioController.incluir}">Incluir</button>
			<button type="Submit" jsf:actionListener="#{usuarioController.limpar}">Alterar</button>
						
			<button type="Submit" jsf:action="#{usuarioController.entrar}">Excluir</button>
			<button type="Submit" jsf:actionListener="#{usuarioController.limpar}">Limpar</button>

			
		</h:panelGrid>
	</h:form>
</body>
</html>
