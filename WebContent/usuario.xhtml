<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
<title>Cadastro de Usuarios</title>
</head>
<body>
	<h1>.:Cadastro Usuario:.</h1>
			<h:messages style="color:red;margin:8px;" />
	
	<h:form>

		<h:panelGrid columns="2">
			<p>Nome</p>
			<input jsf:id="nome" type="text" placeholder="Login"
				jsf:value="#{usuarioController.usuario.nome}" />
			<p>Login</p>
			<input jsf:id="login" type="text" placeholder="Senha"
				jsf:value="#{usuarioController.usuario.login}" />
			<p>Senha</p>
			<input jsf:id="senha" type="password" placeholder="Senha"
				jsf:value="#{usuarioController.usuario.senha}" />
			<p>Email</p>
			<input jsf:id="email" type="text" placeholder="Senha"
				jsf:value="#{usuarioController.usuario.email}" />

			<button type="Submit"
				jsf:actionListener="#{usuarioController.incluir}" jsf:disabled="#{usuarioController.usuario.id != null}">Incluir</button>
			<button type="Submit"
				jsf:actionListener="#{usuarioController.alterar}" jsf:disabled="#{usuarioController.usuario.id == null}">Alterar</button>

			<button type="Submit" jsf:action="#{usuarioController.remover}" jsf:disabled="#{usuarioController.usuario.id == null}">Excluir</button>
			<button type="Submit"
				jsf:actionListener="#{usuarioController.limpar}">Limpar</button>


		</h:panelGrid>

	</h:form>
	<h:form>
		<h:dataTable value="#{usuarioController.listaUsuario}" var="lista">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputLabel value="#{lista.id}"></h:outputLabel>
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputLabel value="#{lista.nome}"></h:outputLabel>
			</h:column>
			<h:column>
				<f:facet name="header">Login</f:facet>
				<h:outputLabel value="#{lista.login}"></h:outputLabel>
			</h:column>
			<h:column>
				<f:facet name="header">Senha</f:facet>
				<h:outputLabel value="#{lista.senha}"></h:outputLabel>
			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputLabel value="#{lista.email}"></h:outputLabel>
			</h:column>
			<h:column>
				<f:facet name="header">Ação</f:facet>
				<h:commandLink value="Editar"
					actionListener="#{usuarioController.editar(lista)}"></h:commandLink>
			</h:column>
		</h:dataTable>


	</h:form>

</body>
</html>
